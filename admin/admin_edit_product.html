      rel="preload"
      as="font"
    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
    />
  </head>
  <body>
    <nav>
      <a href="../index.html" class="brand">Sofi's Scents</a>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <button><i class="fas fa-search"></i></button>

      <span>Hello, Admin!</span>
      <a href="#"><i class="fas fa-heart"></i></a>

    <nav class="admin-dash">
      <ul>
        <li><a href="./admin_bulk.html">Bulk Data Load</a></li>

          <a href="../index.html"
            >Sign Out <i class="fas fa-sign-out-alt"></i
          ></a>
        </li>
      </ul>
    </nav>

    <section>
      <form action="#" method="post" class="product-form">
        <h2>Edit Product</h2>
        <label for="product">Select ID:</label>
        <select id="product" name="product">
          <option value=""></option>
          <option value="YSL001">#YSL001</option>
          <option value="YSL002">#YSL002</option>
          <option value="YSL003">#YSL003</option>
          <option value="DIO001">#DIO001</option>
          <option value="DIO002">#DIO002</option>
          <option value="DIO003">#DIO003</option>
        </select>
        <div>
          <label for="name"> Product Name: </label>
          <input type="text" id="product_name" name="product_name" required />
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>
        <div>
          <label for="category"> Category: </label>
          <select id="category" name="category">
            <option value="perfume">Perfume</option>
            <option value="oil">Oil</option>
            <option value="powder">Powder</option>
          </select>
        </div>
        <div>
          <label for="image"> Image: </label>
          <input type="file" id="image" name="image" required />
        </div>
        <div>
          <label for="price">Price:</label>
          <input
            type="number"
            id="price"
            name="price"
            min="0"
            step="0.01"
            required
          />
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </section>

    <footer>
      <p>Sofi's 100% Authentic Fragrance Samples Copyright Â© 2024</p>
    </footer>
  </body>
</html>
